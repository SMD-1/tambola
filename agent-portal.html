<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambola</title>

    <!--           CSS           -->
    <link rel="stylesheet" href="style.css" />

    <!--           Font Awesome          -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <!-- Tailwind CDN -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <!--    animate.style -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  </head>
  <body>
    <!--    Game Name    -->
    <div class="game-name">
      <div class="text-3xl text-white" style="font-family: Reggae One, cursive">Tambola King</div>
      <i
        class="fas fa-chess-king fa-2x"
        style="color: #ff6348; transform: rotate(-25deg)"
      ></i>
    </div>

    <!--     Header     -->
  </div>
    <!-- <div class="header">
    </div> -->
    <!--    Countdown    -->
    <div class="countdown">
      <div class="title" style="margin-top: 0">
        <h2 class="text-gray-100">Next Game Start in :</h2>
      </div>

      <div class="content flex justify-evenly">
        <div class="days-container">
          <p class="big-text" id="days">0</p>
          <span>Days</span>
        </div>
        <div class="hours-container">
          <p class="big-text" id="hours">0</p>
          <span>Hours</span>
        </div>
        <div class="minutes-container">
          <p class="big-text" id="minutes">0</p>
          <span>Mins</span>
        </div>
        <div class="seconds-container">
          <p
            class="big-text animate__animated animate__fadeInDown infinite"
            id="seconds"
          >
            0
          </p>
          <span>Secs</span>
        </div>
      </div>
    </div>
    <div class="text-5xl font-extrabold flex justify-center">
      <span class="bg-clip-text text-transparent bg-gradient-to-r from-green-400 to-blue-500">
        Payments
      </span>
    </div>
    <!-- <img class="loading-gif" src="./assets/loading.gif" /> -->
    <div class="progress-bar-container">
      <div class="progress-bar"></div>
    </div>
    <div class="pt-10 text-4xl text-center text-blue-500">Tickets</div>
    <div id="tickets-container" style="height: 500px"></div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init()
    </script>
    
    <script src="countdown.js" type="module"></script>
  </body>
</html>
