<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind CDN -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <!--    css    -->
    <link rel="stylesheet" href="style.css" />

    <!--           Font Awesome          -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <!--    animate.style -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <title>game-play</title>

    <style></style>
  </head>
  <body>
    <!--    Game name    -->
    <div class="game-name">
      <a href="/" style=" color: inherit;text-decoration: inherit;" class="flex">
      <div class="text-3xl text-white" style="font-family: Reggae One, cursive">
        Tambola King
      </div>
      <i
        class="fas fa-chess-king fa-2x"
        style="color: #ff6348; transform: rotate(-25deg)"
      >
      </i>
    </a>
    </div>

    <!--    Countdown    -->
    <div class="countdown">
      <div class="title text-gray-100" style="margin-top: 0">
        <h2 class="text-gray-100">Game Start in :</h2>
      </div>

      <div class="content" style="display: flex; justify-content: space-evenly">
        <div class="days-container">
          <p class="big-text" id="days">0</p>
          <span>Days</span>
        </div>
        <div class="hours-container">
          <p class="big-text" id="hours">0</p>
          <span>Hours</span>
        </div>
        <div class="minutes-container">
          <p class="big-text" id="minutes">0</p>
          <span>Mins</span>
        </div>
        <div class="seconds-container">
          <p
            class="big-text animate__animated animate__fadeInDown infinite"
            id="seconds"
          >
            0
          </p>
          <span>Secs</span>
        </div>
      </div>
    </div>

    <!--       Numbers Grid     -->
    <div
      class="number-container bg-blue-500 p-3 rounded-lg"
      style="max-width: 700px; margin: 1rem auto"
    >
      <div class="grid-container"></div>
    </div>

    <!--    view tickets    -->
    <div
      class="view-tickets bg-blue-500 rounded-lg"
      style="max-width: 700px; margin: 1rem auto"
    >
      <h1 class="text-center text-2xl text-gray-100">View your tickets</h1>
      <div
        class="
          ticket-number
          grid grid-rows-2
          justify-items-center
          grid-span-2
          max-w-xs
        "
      >
        <div class="input col-start-1 col-end-3 row-start-1 row-end-2">
          <input
            type="number"
            placeholder="Enter ticket Number"
            id="ticket-input"
            class="p-2 rounded-lg"
          />
        </div>
        <div class="clear-button col-start-1 col-end-2 row-start-2 row-end-3">
          <button
            class="
              px-10
              py-2
              bg-white
              text-white
              font-semibold
              rounded-lg
              shadow-md
              hover:bg-white
              hover:text-blue-500
              focus:outline-none
              transition
              duration-300
              ease-in-out
            "
            id="clear-ticket-button"
          >
            Clear
          </button>
        </div>
        <div class="view-button col-start-2 col-end-3 row-start-2 row-end-3">
          <button
            class="
              px-10
              py-2
              bg-white
              text-white
              font-semibold
              rounded-lg
              shadow-md
              hover:bg-white
              hover:text-blue-500
              focus:outline-none
              transition
              duration-300
              ease-in-out
              ok
            "
            id="view-ticket-button"
          >
            View
          </button>
        </div>
      </div>
      <div id="search-tickets-container" ></div>
    </div>
    <div class="divide-x divide-green-500">
      <h1 class="mt-10 text-center text-2xl text-blue-500">Winners</h1>

      <div
        class="view-tickets bg-blue-500 rounded-lg"
        style="max-width: 700px; margin: 1rem auto"
      >
        <h1 class="text-center text-2xl text-gray-100">Quick 5</h1>
        <div id="winner-Q5"></div>
      </div>
      <div
        class="view-tickets bg-blue-500 rounded-lg"
        style="max-width: 700px; margin: 1rem auto"
      >
        <h1 class="text-center text-2xl text-gray-100">Top Row</h1>
        <div id="winner-TR"></div>
      </div>
      <div
        class="view-tickets bg-blue-500 rounded-lg"
        style="max-width: 700px; margin: 1rem auto"
      >
        <h1 class="text-center text-2xl text-gray-100">Middle Row</h1>
        <div id="winner-MR"></div>
      </div>
      <div
        class="view-tickets bg-blue-500 rounded-lg"
        style="max-width: 700px; margin: 1rem auto"
      >
        <h1 class="text-center text-2xl text-gray-100">Bottom Row</h1>
        <div id="winner-BR"></div>
      </div>
      <!-- <div
        class="view-tickets bg-blue-500 rounded-lg"
        style="max-width: 700px; margin: 1rem auto"
      >z
        <h1 class="text-center text-2xl text-gray-100">Corner</h1>
        <div id="winner-CO"></div>
      </div> -->
      <div
        class="view-tickets bg-blue-500 rounded-lg"
        style="max-width: 700px; margin: 1rem auto"
      >
        <h1 class="text-center text-2xl text-gray-100">First Full HouseðŸ‘‘</h1>
        <div id="winner-HF"></div>
      </div>
      <div
        class="view-tickets bg-blue-500 rounded-lg"
        style="max-width: 700px; margin: 1rem auto"
      >
        <h1 class="text-center text-2xl text-gray-100">Second Full HouseðŸ‘‘</h1>
        <div id="winner-SHF"></div>
      </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="gameplay.js" type="module"></script>
    <script src="countdown.js" type="module"></script>
    <script src="app.js" type="module"></script>
    <!-- <script src="countdown.js" defer></script> -->
  </body>
</html>
