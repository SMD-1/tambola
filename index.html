<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambola</title>
    <!-- <a href="https://ptprashanttripathi.github.io/linkpe?pn=Danish&pa=8595098223%40ybl&amt=&cu=INR" class="upi-pay1">Pay Now !</a> -->

    <!-- <form><script src="https://checkout.razorpay.com/v1/payment-button.js" data-payment_button_id="pl_HDOWyCST8NXEbK" async> </script> </form> -->
    <!--           CSS           -->
    <link rel="stylesheet" href="style.css" />

    <!--           Font Awesome          -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <!-- Tailwind CDN -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <!--    animate.style -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  </head>
  <body>
    <!--    Game Name    -->
    <div class="game-name">
      <div class="text-3xl text-white" style="font-family: Reggae One, cursive">Tambola King</div>
      <i
        class="fas fa-chess-king fa-2x"
        style="color: #ff6348; transform: rotate(-25deg)"
      ></i>
    </div>

    <!--     Header     -->
  </div>
    <div class="header">
      <!-- Timing -->
      <div class="timing">
        <div class="title">
          <div class="text-base text-lg md:text-2xl">Game Timing</div>
        </div>
        <div class="content">
          <div class="icon">
            <i class="far fa-calendar-alt fa-3x" style="color: #fd7272"></i>
          </div>
          <div class="date">
            <div id="game-date" class="text-sm md:text-2xl">24/05/2021</div>
            <div id="game-time" class="text-sm md:text-1xl">9:00 PM</div>
          </div>
        </div>
      </div>

      <!-- Whatsapp Group -->
      <div class="button">
        <div class="join-group">
          <div class="flex align-center justify-center">
            <span class="text-md md:text-2xl flex items-center"
              >Join Group</span
            >
            <i class="fab fa-whatsapp fa-3x" style="color: #55e6c1"></i>
          </div>
        </div>
      </div>

      <!-- Contact-agent -->
      <div class="button">
        <div class="contact-agent">
          <div class="flex align-center justify-center">
            <span class="text-md md:text-2xl flex items-center"
              >Contact Agents</span
            >

            <i class="fas fa-address-book fa-3x" style="color: #1b9cfc"></i>
          </div>
        </div>
      </div>
    </div>

    <!--    Countdown    -->
    <div class="countdown">
      <div class="title" style="margin-top: 0">
        <h2 class="text-gray-100">Next Game Start in :</h2>
      </div>

      <div class="content flex justify-evenly">
        <div class="days-container">
          <p class="big-text" id="days">0</p>
          <span>Days</span>
        </div>
        <div class="hours-container">
          <p class="big-text" id="hours">0</p>
          <span>Hours</span>
        </div>
        <div class="minutes-container">
          <p class="big-text" id="minutes">0</p>
          <span>Mins</span>
        </div>
        <div class="seconds-container">
          <p
            class="big-text animate__animated animate__fadeInDown infinite"
            id="seconds"
          >
            0
          </p>
          <span>Secs</span>
        </div>
      </div>
    </div>
    <!-- <img class="loading-gif" src="./assets/loading.gif" /> -->
    <div class="progress-bar-container">
      <div class="progress-bar"></div>
    </div>
    <div class="pt-10 text-4xl text-center text-blue-500">Tickets</div>
    <div id="tickets-container" style="height: 500px"></div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init()
    </script>
    
    <script src="countdown.js" type="module"></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
