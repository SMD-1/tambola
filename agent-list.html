<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--    Tailwind css     -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.2/tailwind.min.css"
      integrity="sha512-RntatPOhEcQEA81gC/esYoCkGkL7AYV7TeTPoU+R9zE44/yWxVvLIBfBSaMu78rhoDd73ZeRHXRJN5+aPEK53Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--           Font Awesome          -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />

    <title>Contact Agents</title>
  </head>
  <body class="max-w-3xl bg-blue-200 p-3 mx-auto" style="font-family: consolas">
    <a href="/" style=" color: inherit;text-decoration: inherit;" class="flex">

    <div
      class="game-name"
      style="
        border-radius: 10px;
        max-width: 700px;
        background: #3b82f6;
        margin: 10px auto;
        display: flex;
        justify-content: center;
        align-items: center;
        letter-spacing: 2px;
        padding: 20px;
      "
    >
      <div class="text-3xl text-white" style="font-family: Reggae One, cursive">
        Tambola Kings
      </div>
      <i
        class="fas fa-chess-king fa-2x"
        style="color: #ff6348; transform: rotate(-25deg)"
      ></i>
    </a>
    </div>
    <!-- Agents -->
    <div style="margin-top: 30px">
    <div id="agents-container">
    </div>

    <!-- <div class="text-4xl text-gray-400 text-center">No agents yet!
    </div> -->

    <button
      class="
        home-button
        fixed
        inset-x-0
        bottom-10
        shadow-2xl
        rounded-2xl
        mx-auto
        cursor-pointer
      "
    >
    <a href="/" style=" color: inherit;text-decoration: inherit;" class="flex">

      <div class="flex p-3 bg-blue-500 rounded-xl">
        <i class="fas fa-home fa-2x" style="color: #f5f5f5"></i>
        <span class="text-2xl font-bold text-gray-100 ml-4">Home</span>
      </div>
    </a>
    </button>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script type="module">
      import {getProfiles } from './api.config.js'
      const container = document.getElementById('agents-container')

      axios.get(getProfiles)
      .then((res)=>{
        console.log(res.data)
        for(var i = 2; i<res.data.length;i++){
          console.log(res.data[i])
          let agent = document.createElement('div')
          agent.style.padding = '5px'
         agent.innerHTML =  `<div
          class="flex items-center justify-between rounded-xl"
          style="background: #475569"
        >
            <div class="p-4 text-2xl md:text-3xl text-gray-200">${res.data[i].name}</div>
  
            <div class="p-4">
              <a href="tel:+91-${res.data[i].phone_no}">
                <div class="items-center text-2xl md:text-4xl text-gray-200">
                  <i
                    class="fas fa-phone p-4 rounded-lg"
                    style="background: #22c55e"
                  ></i>
                </div>
              </a>
            </div>
          </div>
        </div>`
        container.appendChild(agent)
        }
      })
    </script>
  </body>
</html>
