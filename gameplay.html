<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind CDN -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <!--    css    -->
    <link rel="stylesheet" href="style.css" />

    <!--           Font Awesome          -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />

    <title>game-play</title>

    <style>
      .grid-container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
        gap: 0px 0px;
        grid-template-areas:
          ". . . . . . . . ."
          ". . . . . . . . ."
          ". . . . . . . . ."
          ". . . . . . . . ."
          ". . . . . . . . ."
          ". . . . . . . . ."
          ". . . . . . . . ."
          ". . . . . . . . ."
          ". . . . . . . . ."
          ". . . . . . . . .";
      }
    </style>
  </head>
  <body>
    <!--    Game name    -->
    <div class="game-name">
      <div class="text-3xl text-white">Tambola King</div>
      <i
        class="fas fa-chess-king fa-2x"
        style="color: #ff6348; transform: rotate(-25deg)"
      >
      </i>
    </div>

    <!--    Countdown    -->
    <div class="countdown">
      <div class="title text-gray-100" style="margin-top: 0">
        <h2 class="text-gray-100">Next Game Start in :</h2>
      </div>

      <div class="content" style="display: flex; justify-content: space-evenly">
        <div class="days-container">
          <p class="big-text" id="days">0</p>
          <span>Days</span>
        </div>
        <div class="hours-container">
          <p class="big-text" id="hours">0</p>
          <span>Hours</span>
        </div>
        <div class="minutes-container">
          <p class="big-text" id="minutes">0</p>
          <span>Mins</span>
        </div>
        <div class="seconds-container">
          <p
            class="big-text animate__animated animate__fadeInDown infinite"
            id="seconds"
          >
            0
          </p>
          <span>Secs</span>
        </div>
      </div>
    </div>

    <!--       Numbers     -->
    <div
      class="number-container bg-blue-500 p-3 rounded-lg"
      style="max-width: 700px; margin: 1rem auto"
    >
      <div class="grid-container"></div>
    </div>

    <!--    view tickets    -->
    <div
      class="view-tickets bg-blue-500 rounded-lg"
      style="max-width: 700px; margin: 1rem auto"
    >
      <h1 class="text-center text-2xl text-gray-100">View your tickets</h1>
      <div
        class="
          ticket-number
          grid grid-rows-2
          justify-items-center
          grid-span-2
          border-b-2 border-gray-100
        "
      >
        <div class="input col-start-1 col-end-3 row-start-1 row-end-2">
          <input
            type="number"
            placeholder="Enter ticket Number"
            class="p-2 rounded-lg"
          />
        </div>
        <div class="clear-button col-start-1 col-end-2 row-start-2 row-end-3">
          <button
            class="px-4 py-2 rounded-lg text-gray-100 shadow-xl font-bold"
          >
            Clear
          </button>
        </div>
        <div class="view-button col-start-2 col-end-3 row-start-2 row-end-3">
          <button
            class="px-4 py-2 rounded-lg text-gray-100 shadow-xl font-bold"
          >
            View
          </button>
        </div>
      </div>
    </div>

    <script src="gameplay.js"></script>
    <script src="app.js"></script>
  </body>
</html>
